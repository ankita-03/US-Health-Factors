<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>US Health Factors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>United States County Health Rating Dashboard</h1>
        <p>Use the drop down menus to compare health data from counties located in the US</p>
      </div>
    </div>background-size: cover;
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h5>State/County</h5>
          <select id="selDataset1" onchange="optionChanged1(this.value)"></select>
          <select id="selDataset2" onchange="optionChanged2(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Health Factors</h3>
          </div>
          <div id="sample-metadata1" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="well">
          <h5>State/County</h5>
          <select id="selDataset3" onchange="optionChanged3(this.value)"></select>
          <select id="selDataset4" onchange="optionChanged4(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Health Factors</h3>
          </div>
          <div id="sample-metadata2" class="panel-body"></div>
        </div>
      </div>
     <div class="col-md-6">
        <div id="gauge1"></div>
      </div>
      <div class="col-md-6">
        <div id="gauge2"></div>
      </div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
